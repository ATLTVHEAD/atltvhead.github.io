<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atltvhead - Interactive 3D Portfolio">
    <title>ATLTVHEAD - 3D Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">ATLTVHEAD</div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">3D Viewer</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Loading 3D Model...</p>
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
    </div>

    <!-- Controls Info -->
    <div class="controls-info">
        <h3>Controls</h3>
        <ul>
            <li><strong>Left Mouse:</strong> Rotate</li>
            <li><strong>Right Mouse:</strong> Pan</li>
            <li><strong>Scroll:</strong> Zoom</li>
        </ul>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <h2>3D Model Viewer</h2>
        <p>Explore the 3D model using your mouse or touch controls.</p>
        <p class="note">Place your <code>atltvhead.obj</code> file in the project root to display your custom model.</p>
    </div>

    <!-- Three.js Library -->
    <script src="lib/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="lib/OrbitControls.js"></script>
    <!-- OBJLoader -->
    <script src="lib/OBJLoader.js"></script>
    <!-- Main Application Script -->
    <script src="js/viewer.js"></script>
</body>
</html>
